<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabelas</title>
</head>
<body>
    <table border="3" bordercolor="FF6600" bgcolor="CCFFFF">
        <tr>
           <td> Nome </td>
           <td> Sobrenome </td>
        <tr>
           <td> Anna </td>
           <td> Santos </td>
        <tr>
           <td> Vanessa </td>
           <td> Medeiros </td>
    </table>

    <table border="3" bordercolor="FF6600" background="imagens/fundacaobradesco.jpg">
        <tr>
           <td> Nome </td>
           <td> Sobrenome </td>
        <tr>
           <td> Anna </td>
           <td> Santos </td>
        <tr>
           <td> Vanessa </td>
           <td> Medeiros </td>
    </table>
    <table width="300" height="20%" border="2" cellspacing="10">
		<tr bgcolor= #E0EEEE>
			<TD><font face= "Comic Sans MS"><b>Nome</b></td>
			<td><font face= "Comic Sans MS"><b>Sobrenome</b></td>
		<tr>
		   <td><font face= "Calibri">Anna</font></td>
			<td><font face= "Calibri">Santos</font></td>
		<tr bgcolor = #E0EEEE>
			<td><font face= "Calibri">Vanessa</font></td>
			<td><font face= "Calibri">Medeiros</font></td>
      </table>
      <table width="300" height="20%" border="2" align=left>
         <tr bgcolor= #E0EEEE>
            <TD><font face= "Comic Sans MS"><b>Nome</b></td>
            <td><font face= "Comic Sans MS"><b>Sobrenome</b></td>
         <tr>
            <td><font face= "Calibri">Anna</font></td>
            <td><font face= "Calibri">Santos</font></td>
      </table>
      <table width="300" height="20%" border="2" align=center cellpadding="7">
         <tr bgcolor= #E0EEEE>
            <TD><font face= "Comic Sans MS"><b>Nome</b></td>
            <td><font face= "Comic Sans MS"><b>Sobrenome</b></td>
         <tr>
            <td><font face= "Calibri">Anna</font></td>
            <td><font face= "Calibri">Santos</font></td>
      </table>
      <table width="300" height="20%" border="2" align=right cellspacing="10" cellpadding="5">
         <tr bgcolor= #E0EEEE>
            <td><font face= "Comic Sans MS"><b>Nome</b></td>
            <td><font face= "Comic Sans MS"><b>Sobrenome</b></td>
         <tr>
            <td><font face= "Calibri">Anna</font></td>
            <td><font face= "Calibri">Santos</font></td>
      </table>
      <table width="300" height="20%" border="2" align=center cellspacing="10" cellpadding="10">
         <tr bgcolor= #E0EEEE>
            <td><font face= "Comic Sans MS"><b>Nome</b></td>
            <td><font face= "Comic Sans MS"><b>Sobrenome</b></td>
         <tr>
            <td align="center"><font face= "Calibri">Anna</font></td>
            <td align="left"><font face= "Calibri">Santos</font></td>
         <tr bgcolor = #E0EEEE>
               <td valign="center" height="30"><font face= "Calibri">Vanessa</font></td>
               <td valign="bottom" height="30"><font face= "Calibri">Medeiros</font></td>
      </table>
      <table width="300" height="20%" border="2" cellspacing="10">
         <tr bgcolor= #E0EEEE>
            <TD colspan="2"><font face= "Comic Sans MS"><b>Lista de Nomes</b></td>
            
         <tr>
            <td><font face= "Calibri">Anna</font></td>
            <td rowspan="2"><font face= "Calibri">Santos</font></td>
         <tr bgcolor = #E0EEEE>
            <td><font face= "Calibri">Vanessa</font></td>
         </table>
</body>
</html>
